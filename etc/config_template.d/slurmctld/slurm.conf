# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=__CONTROL_MACHINE__
#ControlAddr=
#BackupController=__BACKUP_CONTROLLER__
#BackupAddr=
# 
AuthType=auth/munge
CacheGroups=0
#CheckpointType=checkpoint/blcr
CryptoType=crypto/munge
DisableRootJobs=NO 
#EnforcePartLimits=NO 
Epilog=/etc/slurm/epilog/job.sh
#EpilogSlurmctld= 
#FirstJobId=1
#MaxJobId=
#GresTypes=
#GroupUpdateForce=0 
#GroupUpdateTime=600 
#JobCheckpointDir=/scratch/checkpoint
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
#JobFileAppend=0 
#JobRequeue=1 
JobSubmitPlugins=all_partitions
#JobSubmitPlugins=lua
#KillOnBadExit=0 
#LaunchType=launch/slurm 
#Licenses=__LICENSES__
MailProg=/bin/mail 
#MaxJobCount=50000 
#MaxStepCount=40000 
#MaxTasksPerNode=128 
MpiDefault=none
MpiParams=ports=12000-12099
#PluginDir= 
#PlugStackConfig= 
#PrivateData=jobs 
ProctrackType=proctrack/cgroup
Prolog=/etc/slurm/prolog/job.sh
#PrologSlurmctld= 
#PropagatePrioProcess=0 
PropagateResourceLimits=NONE
#PropagateResourceLimitsExcept=MEMLOCK,CPU 
#RebootProgram= 
ReturnToService=1
#SallocDefaultCommand="srun -n1 -N1 --mem-per-cpu=0 --pty --preserve-env --mpi=none $SHELL" 
SallocDefaultCommand="srun -n1 -N1 --mem-per-cpu=0 --pty --mpi=none $SHELL" 
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
#SlurmUser=slurm
SlurmdUser=root 
SrunEpilog=/etc/slurm/epilog/srun.sh
SrunProlog=/etc/slurm/prolog/srun.sh
StateSaveLocation=/var/spool/slurm
#StateSaveLocation=/var/spool
SwitchType=switch/none
TaskEpilog=/etc/slurm/epilog/task.sh
TaskPlugin=task/cgroup
#TaskPluginParam=
TaskProlog=/etc/slurm/prolog/task.sh
#TopologyPlugin=topology/tree 
TmpFS=/tmp
#TrackWCKey=no 
#TreeWidth= 
#UnkillableStepProgram= 
#UsePAM=1
# 
# 
# TIMERS 
BatchStartTimeout=300
#CompleteWait=0 
#EpilogMsgTime=2000 
#GetEnvTimeout=2 
#HealthCheckInterval=300 
#HealthCheckProgram=/usr/sbin/nhc
InactiveLimit=120
KillWait=30
MessageTimeout=20 
#ResvOverRun=0 
MinJobAge=300
#OverTimeLimit=0 
SlurmctldTimeout=120
SlurmdTimeout=300
#UnkillableStepTimeout=60 
#VSizeFactor=0 
Waittime=0
# 
# 
# SCHEDULING 
DefMemPerCPU=1024
FastSchedule=1
#MaxMemPerCPU=0 
#SchedulerRootFilter=1 
#SchedulerTimeSlice=30 
SchedulerType=sched/backfill
SchedulerParameters=bf_busy_nodes,bf_max_job_start=200,bf_window=1440,bf_continue,default_queue_depth=500,kill_invalid_depend
#SchedulerParameters=bf_busy_nodes,default_queue_depth=1000,bf_max_job_start=200,bf_max_job_test=500,bf_resolution=300,bf_window=1440,bf_continue,default_queue_depth=500,kill_invalid_depend
SelectType=select/cons_res
SelectTypeParameters=CR_CPU_Memory
# 
# 
# JOB PRIORITY 
PriorityFlags=DEPTH_OBLIVIOUS,SMALL_RELATIVE_TO_TIME
PriorityType=priority/multifactor
PriorityDecayHalfLife=28-0 
#PriorityCalcPeriod= 
PriorityFavorSmall=NO 
PriorityMaxAge=7-0 
#PriorityUsageResetPeriod=MONTHLY 
PriorityWeightAge=1000 
PriorityWeightFairshare=5000 
PriorityWeightJobSize=2000 
PriorityWeightPartition=2000
PriorityWeightQOS=0 
#
#
# PREEMPTION
PreemptType=preempt/partition_prio
PreemptMode=suspend,gang
# 
# 
# LOGGING AND ACCOUNTING 
#__INCLUDE_LOGGING_AND_ACCOUNTING__
# 
# 
# POWER SAVE SUPPORT FOR IDLE NODES (optional) 
#SuspendProgram= 
#ResumeProgram= 
#SuspendTimeout= 
#ResumeTimeout= 
#ResumeRate= 
#SuspendExcNodes= 
#SuspendExcParts= 
#SuspendRate= 
#SuspendTime= 
# 
# 
# COMPUTE NODES 
#__INCLUDE_NODES__
# PARTITIONS
#__INCLUDE_PARTITIONS__
